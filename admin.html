<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление — DIXON</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin { min-height: 100vh; padding: 40px 20px; background: var(--color-bg); }
    .admin .container { max-width: 1000px; }
    .admin__title { margin-bottom: 24px; font-size: 1.5rem; }
    .admin-login { max-width: 320px; margin: 60px auto 0; padding: 32px; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); }
    .admin-login label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
    .admin-login input { width: 100%; padding: 12px 14px; margin-bottom: 20px; font-family: var(--font); font-size: 1rem; color: var(--color-text); background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius); }
    .admin-login input:focus { outline: none; border-color: var(--color-accent); }
    .admin-login .btn { width: 100%; margin-top: 8px; }
    .admin-login__error { margin-top: 12px; color: #ef4444; font-size: 0.9rem; display: none; }
    .admin-editor { display: none; }
    .admin-editor.active { display: block; }
    .admin-login.hidden { display: none; }
    .admin__toolbar { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 24px; }
    .admin__tab { padding: 10px 18px; font-family: var(--font); font-size: 0.9rem; color: var(--color-text-muted); background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius); cursor: pointer; }
    .admin__tab:hover { color: var(--color-text); border-color: var(--color-accent); }
    .admin__tab.active { color: #fff; background: var(--color-accent); border-color: var(--color-accent); }
    .admin-table-wrap { overflow-x: auto; margin-bottom: 24px; border: 1px solid var(--color-border); border-radius: var(--radius-lg); background: var(--color-surface); }
    .admin-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    .admin-table th, .admin-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--color-border); }
    .admin-table th { font-weight: 600; color: var(--color-text-muted); background: var(--color-surface-2); }
    .admin-table input { width: 100%; max-width: 100px; padding: 6px 10px; font-family: var(--font); font-size: 0.85rem; color: var(--color-text); background: var(--color-bg); border: 1px solid var(--color-border); border-radius: 6px; }
    .admin-table input:focus { outline: none; border-color: var(--color-accent); }
    .admin-table td:first-child { min-width: 200px; }
    .admin-panel { display: none; }
    .admin-panel.active { display: block; }
    .btn--danger { background: #dc2626; color: #fff; }
    .btn--danger:hover { background: #b91c1c; }
  </style>
</head>
<body class="admin">
  <div class="container">
    <div id="admin-login" class="admin-login">
      <h1 class="admin__title">Вход</h1>
      <form id="admin-login-form">
        <label for="admin-user">Логин</label>
        <input type="text" id="admin-user" name="user" autocomplete="username" required>
        <label for="admin-pass">Пароль</label>
        <input type="password" id="admin-pass" name="pass" autocomplete="current-password" required>
        <p id="admin-login-error" class="admin-login__error">Неверный логин или пароль</p>
        <button type="submit" class="btn btn--primary">Войти</button>
      </form>
    </div>

    <div id="admin-editor" class="admin-editor">
      <h1 class="admin__title">Редактирование цен</h1>
      <div class="admin__toolbar">
        <div id="admin-tabs" class="prices__tabs" role="tablist"></div>
        <button type="button" id="admin-save" class="btn btn--primary">Сохранить</button>
        <button type="button" id="admin-reset" class="btn btn--danger">Сбросить к исходным</button>
        <a href="index.html" class="btn">На сайт</a>
        <button type="button" id="admin-logout" class="btn">Выйти</button>
      </div>
      <div id="admin-panels"></div>
    </div>
  </div>

  <script src="data/prices.js"></script>
  <script src="admin.js"></script>
</body>
</html>
